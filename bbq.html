<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BBQ Meats Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      padding: 40px;
      background-color: #fff8f6;
      color: #333;
    }
    h1 {
      color: #b22222;
      margin-bottom: 20px;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>BBQ Meats Menu</h1>
  <div class="menu-section">
    <h2>Pork 猪肉</h2>
    <ul class="menu-list">
      <li>Pork</li>
      <li>Marinated Pork</li>
    </ul>
  </div>

  <div class="menu-section">
    <h2>Duck 鸭肉</h2>
    <ul class="menu-list">
      <li>Smoke Duck 烟鸭肉</li>
    </ul>
  </div>

  <div class="menu-section">
    <h2>Beef 牛肉</h2>
    <ul class="menu-list">
      <li>Beef 牛肉</li>
      <li>Marinated Beef 腌制牛肉</li>
    </ul>
  </div>

  <div class="menu-section">
    <h2>Chicken 鸡肉</h2>
    <ul class="menu-list">
      <li>Chicken Breast 鸡胸</li>
      <li>Marinated Chicken 腌鸡肉</li>
    </ul>
  </div>

    <div class="menu-section">
    <h2>Fish 鱼肉</h2>
    <ul class="menu-list">
      <li>Marinated Fish 腌鱼肉</li>
    </ul>
  </div>

    <div class="menu-section">
    <h2>Squid 乌贼</h2>
    <ul class="menu-list">
      <li>Marinated Squid 腌乌贼</li>
    </ul>
  </div>

  <div class="menu-section">
    <h2>Sausages 香肠</h2>
    <ul class="menu-list">
      <li>Grilled sausage 火山石烤肠</li>
    </ul>
  </div>



<style>
  body {
  font-family: 'Montserrat', sans-serif;
  padding: 48px;
  background-color: #ffffff;
  color: #000000;
}

h1 {
  color: #b22222;
  font-size: 2em;
  margin-bottom: 30px;
}

.menu-section {
  margin-bottom: 40px;
}

.menu-section h2 {
  color: #ffcc00;
  font-size: 1.5em;
  margin-bottom: 15px;
  border-bottom: 2px solid #ffcc00;
  padding-bottom: 5px;
}

.menu-list {
  list-style: none;
  padding-left: 0;
}

.menu-list li {
  font-size: 1.2em;
  margin-bottom: 10px;
  color: #464545;
}

</style>
</body>
</html>
