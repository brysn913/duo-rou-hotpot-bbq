<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hot Pot Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      padding: 40px;
      background-color: #fff8f6;
      color: #333;
    }
    h1 {
      color: #b22222;
      margin-bottom: 20px;
    }
    .menu-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding: 15px 20px;
    font-size: 1.2em;
    background-color: #fff;
    border: 2px solid #b22222;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.menu-item:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
}


  </style>
</head>
<body>
  <h1>Hot Pot Menu</h1>
  <div class="menu-item"><span>Golden Soup Taste</span><span>RM0</span></div>
  <div class="menu-item"><span>Three Fresh Flavors</span><span>RM0</span></div>
  <div class="menu-item"><span>Mushroom Soup Flavor</span><span>RM0</span></div>
  <div class="menu-item"><span>Butter Flavor 🌶️🌶️🌶️🌶️</span><span>RM0</span></div>
  <div class="menu-item"><span>Clear Oil Flavor 🌶️🌶️🌶️</span><span>RM0</span></div>
  <div class="menu-item"><span>Tomato Flavor Soup</span><span>RM0</span></div>
</body>
</html>
