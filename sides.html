<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sides Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      padding: 40px;
      background-color: #fff8f6;
      color: #333;
    }
    h1 {
      color: #b22222;
      margin-bottom: 20px;
    }
    h2 {
        color: #b22222;
        margin-bottom: 20px;
        font-size: 30px;
    }
    .menu-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding: 15px 20px;
    font-size: 1.2em;
    background-color: #fff;
    border: 2px solid #b22222;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.menu-item:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
}
  </style>
</head>
<body>
  <h1>Vegetables Menu</h1>
  <div class="menu-item"><span>Standard Buffet</span><span>free</span></div>
  <div class="menu-item"><span>Premium Buffet</span><span>free</span></div>
  <h2>Seasonings</h2>
  <div class="menu-item"><span>XiaoMi Pepper 小米辣</span><span>free</span></div>
  <div class="menu-item"><span>Coriander 香菜</span><span>free</span></div>
  <div class="menu-item"><span>Light Soy Sauce 生抽</span><span>free</span></div>
  <div class="menu-item"><span>Garlic Cloves 蒜米</span><span>free</span></div>
  <div class="menu-item"><span>Chopped Green Onion 葱花</span><span>free</span></div>
  <div class="menu-item"><span>Secret Garlic Sauce 秘制蒜蓉酱</span><span>free</span></div>
  <div class="menu-item"><span>Seasame Oil 香油</span><span>free</span></div>
  <div class="menu-item"><span>Chinkiang Vinegar 陈醋</span><span>free</span></div>
  <div class="menu-item"><span>Oyster Sauce 蚝油</span><span>free</span></div>
</body>
</html>
