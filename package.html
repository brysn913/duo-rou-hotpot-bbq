<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Package Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      padding: 40px;
      background-color: #fff8f6;
      color: #333;
    }
    h1 {
      color: #b22222;
      margin-bottom: 20px;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>Package Menu</h1>
  <div class="menu-item"><span>Standard Buffet</span><span>RM39.90</span></div>
  <div class="menu-item"><span>Premium Buffet</span><span>RM59.90</span></div>
</body>
</html>
